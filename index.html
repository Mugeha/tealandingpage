    @import url('https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap');

html, body {
  margin: 0;
  padding:0;
}
body{
  background: #AADFC5;
  font-family:'Montserrat';
  height:100vh;
}
a {
  color: #7A4900;
  text-decoration: none;
  font-weight: bold;
}
.logo {
  text-transform: uppercase;
}
header {
  display: flex;
  padding: 1em;
  justify-content: space-between;
}
.menu {
  width: 1.5em;
  cursor:pointer;
}

ul {
  position:fixed;
  top:0;
  left:0;
  background: white;
  height:100vh;
  width:100%;
  padding:0;
  margin:0;
  list-style: none;
  display: none;
  place-content:center;
  z-index: 1;
}
ul li a{
  color:black;
  padding:2em;
  display:block;
  font-size: 1.4rem;
  margin-left: -4em;
}

.exit svg{
  width:1.5em;
  position:absolute;
  top:1em;
  right:2em;
  cursor: pointer;
}
.active a{
  color: #217C4f;
}

main {
  padding:1em;
  text-align: center;
}
h1 {
  font-size: 1.5rem;
  position:relative;
  margin-top: 3em;
}
h1:before{
  content: '';
  position:absolute;
  width:30%;
  height:7px;
  top: -20px;
  left:35%;
  background-color: #7A4900;
}
p {
  font-size: .9rem;
  line-height: 1.4em;
  width:90%;
  margin:0 auto 2em;
}
.cta {
  display:block;
  padding:.7em;
  margin-bottom: 1em;
  background-color: #7A4900;
  color:white;
  white-space: nowrap;
}
.outline {
  background: none;
  border: 2px solid #47946E;
  color:black;
}
.plant-container{
  overflow: hidden;
  position: absolute;
  bottom: 0;
  right:0;
  width:100%;
  height:100vh;
  z-index: -1;
}
.plant {
  width: 350px;
  position: absolute;
  right: -1%;
  bottom: -28%;
}
.open-nav {
  display;grid;
}
